plugins {
    id "java"
    id "eclipse"
    id "idea"
    id "jaci.openrio.gradle.GradleRIO" version "2017.1.1"
}

group 'com.thegongoliers'
version '1.0-rc1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven {
        name = "GradleRio"
        url = "http://dev.imjac.in/maven"
    }

    maven { url "https://plugins.gradle.org/m2/" }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile fileTree(dir: 'libs', include: '*.jar')
    compile wpilib()
    compile talonSrx()
}

wpi {
    wpilibVersion = "+"
    ntcoreVersion = "+"
    opencvVersion = "+"
    cscoreVersion = "+"
    talonSrxVersion = "+"
}